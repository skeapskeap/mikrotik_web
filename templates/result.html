{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <h1>{{output.status}}</h1>

    <h3>ARP</h3>
        {% for arp_record in output.arp %}
            <p>{{arp_record}}</p>
        {% endfor %}

    <h3>DHCP</h3>
         {% for dhcp_record in output.dhcp %}
            <p>{{dhcp_record}}</p>
        {% endfor %}

    <h3>ACL</h3>
        {% for acl_record in output.acl %}
            <p>{{acl_record}}</p>
        {% endfor %}
</div>
{% endblock %}
