
{% extends "index.html" %}

{% load static %}

{% block form %}

  <form method="post" id="main_form">
    {% csrf_token %}
    <div class="form-group">

      <p>
          <label for="id_action">Action:</label>
          {{ form.action }}
      </p>
      <p id=common_error style="color:red"></p>

      <div id="ip_div" class="form_hidden_field">
        <p>
          <label for="ip_field">IP address:</label>
          {{ form.ip }}
        </p>
        <p id=ip_error style="color:red"></p>
      </div>

      <div id="data_div" class="form_hidden_field">
        <p>
          <label for="input_mac">MAC address:</label>
          {{ form.mac }}
        </p>
        <p id=mac_error style="color:red"></p>

        <p>
          <label for="firm_name">Название компании:</label>
          {{ form.firm_name }}
        </p>

        <p>
          <label for="url">Ссылка на заявку:</label>
          {{ form.url }}
        </p>
        <p id=url_error style="color:red"></p>
      </div>

        <button class="form-control" type="submit" value="execute" name="execute">Выполнить</button>
      </div>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'scripts/config.js' %}"></script>

{% endblock %}
