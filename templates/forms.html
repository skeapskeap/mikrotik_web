
{% extends "index.html" %}

{% load static %}

{% block content %}

  <form action="/process/" method="post">
    <div class="form-group">
        <p>
            <label for="id_action">Action:</label>
            <select name="action" class="form-control" id="action_id">
                <option value="check">Проверить статус</option>
                <option value="block">Заблокировать</option>
                <option value="unblock">Разблокировать</option>
                <option value="new_mac">Новый MAC</option>
                <option value="delete_ip">Удалить IP</option>
            </select>
        </p>

        <p>
            <label for="id_ip">IP address:</label>
            <input type="text" name="ip" class="form-control" required id="id_ip">
        </p>
        
        <p class="mac_hidden_field" id="input_mac"> <!-- css class with "display" property set to "none" -->
            <label for="id_mac">MAC Address</label>
            <input type="text" name="mac" class="form-control" required id="id_mac">
        </p>        

        <button class="form-control" type="submit" value="execute" name="execute">Выполнить</button>
      </div>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'scripts/main.js' %}"></script>

{% endblock %}
