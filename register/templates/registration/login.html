{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}


{% block user %}
    <form method="post" class='form-group'>
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Create account <a href="/register">here</a></p>
        <button type='submit' class='btn btn-success'>Login</button>
    </form>
{% endblock %}
